{% extends "base.html" %}
{% block body %}
    <!--EDIT AUTHOR FORM-->
    <h1>EDIT AUTHOR</h1>
    <div class="card card-body">
        <form action="/update_article/{{ article.id }}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="title-article" placeholder="Title"
                       value="{{ article.title }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="content-article" placeholder="Content"
                       value="{{ article.content }}">
            </div>
            <div class="form-group">
                <label>Regions</label><br>
                {% for region in regions %}
                    <label>
                        <input type="checkbox"
                               name="regions-checkbox"
                               value="{{ region.id }}"
                                {% if region in article.regions %}
                               checked
                                {% endif %}
                        >
                        {{ region.id }}

                    </label><br>
                {% endfor %}
            </div>
            <div class="form-group">
                <select name="authors-select" id="inputAuthor" class="form-control chosen-select">
                    <option disabled value>Author</option>
                    {% for author in authors %}
                        <option
                                {% if author == article.author %}
                                    selected
                                {% endif %}
                                    value="{{ author.id }}"
                        >
                            {{ author.id }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary btn-block">
                Save
            </button>
        </form>
    </div>
    <!--END EDIT AUTHOR FORM-->
{% endblock %}
